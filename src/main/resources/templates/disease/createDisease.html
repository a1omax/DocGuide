<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create Disease</title>
    <script src="/scripts/symptomScript.js"></script>

</head>
<body>
<div th:insert="navbar :: navbar"></div>

<h1>Create Disease</h1>
<div  class="container">
    <form action="/disease/create" method="post">
        <div class="row">
            <div class="col-md-6">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="symptomList">Symptoms:</label>
                <ul id="symptomList" class="list-group">
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <input type="submit" value="Create" class="btn btn-primary">
            </div>
        </div>
    </form>


    <div class="input-group mt-5">
    <span class="input-group-text" id="inputGroup-sizing-lg">
        <label>Symptom:</label>
    </span>
        <input type="text" list="symptoms" id="inputSymptom" name="symptom">
        <datalist id="symptoms">
            <option th:each="symptom : ${symptomList}" th:text="${symptom.name}"></option>
        </datalist><br>
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="addInputToListForm()">Add</button>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
