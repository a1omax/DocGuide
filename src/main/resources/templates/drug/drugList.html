<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Storage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar :: navbar"></div>

<div class="container">
    <h1>List of Drugs</h1>
    <a href="/drug/create" class="btn btn-primary mb-3">Create</a>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Drug Name</th>
            <th>Active Substance</th>
            <th>Amount</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${drugs}">
            <td th:text="${d.id}"></td>
            <td th:text="${d.name}"></td>
            <td th:text="${d.activeSubstance.name}"></td>
            <td th:text="${d.amount}"></td>
            <td>
                <a th:href="@{/drug/update/{id}(id=${d.id})}" class="btn btn-warning">Update</a>
            </td>
            <td>
                <form action="/drug/delete" method="post">
                    <input type="hidden" name="id" th:value="${d.id}">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
