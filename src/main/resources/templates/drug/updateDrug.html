<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Drug</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar :: navbar"></div>

<div class="container">
  <h1>Update Drug</h1>
  <form action="/drug/update" method="post">
    <input type="hidden" id="id" name="id" th:value="${drug.id}">
    <div class="mb-3">
      <label for="name" class="form-label">Drug Name:</label>
      <input type="text" id="name" name="name" class="form-control" th:value="${drug.name}">
    </div>

    <div class="mb-3">
      <label for="activeSubstanceName" class="form-label">Active Substance:</label>
      <input type="text" id="activeSubstanceName" name="activeSubstanceName" class="form-control" list="substances" th:value="${drug.activeSubstance.name}">
      <datalist id="substances">
        <option th:each="substance : ${activeSubstances}" th:value="${substance.name}" th:text="${substance.name}"></option>
      </datalist>
    </div>

    <div class="mb-3">
      <label for="amount" class="form-label">Amount:</label>
      <input type="text" id="amount" name="amount" class="form-control" th:value="${drug.amount}">
    </div>

    <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to update this item?');">Update</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
