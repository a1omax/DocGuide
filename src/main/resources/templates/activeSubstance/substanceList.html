<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Active Substance List</title>
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<h1>List of Active Substances</h1>
<a href="/active-substance/create">
    <button>
        <h3>Create</h3>
    </button>
</a>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="as : ${activeSubstances}">
        <td th:text="${as.id}"></td>
        <td th:text="${as.name}"></td>

        <td>
            <a th:href="@{/active-substance/update/{id}(id=${as.id})}">
                <button>Update</button>
            </a>
        </td>
        <td>
            <form action="/active-substance/delete" method="post">
                <input type="hidden" name="id" th:value="${as.id}">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this item?');">
            </form>
        </td>

    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
